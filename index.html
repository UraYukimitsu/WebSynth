	<label for="waveType">Main osc type</label>
	<select name="waveType" id="waveType" onchange="mainOscillator.type = this.value">

	<div id="sliders">
		<div class="slider">
			<label for="slider70">LFO freq.</label>
			<input type="range" name="slider70" id="slider70" min="0" max="20" step="0.1" onchange="lfo.frequency.value = this.value" data-knob="70">

	</div>

	<button onclick="initAudio(this)">Init audio</button>
